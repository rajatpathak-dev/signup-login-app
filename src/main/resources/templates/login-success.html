<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" th:href="@{/styles/login-sucess.css}">
</head>
<body>
<div class="container">
  <div class="message-box" th:if = "${username}">
    <!-- Concatenate static text with dynamic name value -->
    <h1>
      <span th:text="'Welcome Back'"></span><br>
      <span th:text="${username}"></span>
    </h1>

    <p>You have logged in successfully.</p>
    <a href="/dashboard" class="btn">Go to Dashboard</a>
  </div>
  <div class="message-box" th:if = "${name}">
    <!-- Concatenate static text with dynamic name value -->
    <h1 th:text="'Welcome ' + ${name}"></h1>
    <p>You have logged in successfully.</p>
    <a href="/dashboard" class="btn">Go to Dashboard</a>
  </div>
</div>
</body>
</html>
