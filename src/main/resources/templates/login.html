<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" th:href="@{/styles/login.css}">
</head>
<body>
<div class="login-container">
    <form th:action="@{/login}" th:object="${user}" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>

        <button type="submit">Log In</button>
    </form>

    <!-- New Div Tags with th:if -->
    <div class="error-message-1" th:if="${usernotfound}">
        <p th:text="${usernotfound}"></p>
    </div>

    <div class="error-message-2" th:if="${invalidpassowrd}">
       <p th:text="${invalidpassowrd}"></p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        Don't have an account? <a href="signup">Sign Up</a>
    </div>
</div>
</body>
</html>
